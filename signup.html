<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - PLAN Jeju</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        body {
            background: #FCECDD;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .signup-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .signup-card {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        .signup-logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .signup-logo .logo {
            font-size: 32px;
            font-weight: bold;
            color: #FF6701;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .signup-logo .logo-icon {
            width: 40px;
            height: 40px;
            background: #FFC288;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FF6701;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .gender-group {
            display: flex;
            gap: 10px;
        }

        .gender-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .gender-btn:hover {
            border-color: #FF6701;
        }

        .gender-btn.selected {
            background: #FF6701;
            color: white;
            border-color: #FF6701;
        }

        .signup-btn {
            width: 100%;
            padding: 15px;
            background: #FF6701;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }

        .signup-btn:hover {
            background: #FEA82F;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <a href="index.html" class="logo">
            <img src="jejulogo.png" alt="Plan Jeju" class="logo-image">
        </a>
        <nav class="nav">
            <a href="index.html">메인</a>
            <a href="destinations.html">제주도 여행지</a>
            <a href="reviews.html">여행 후기</a>
            <a href="planner.html">여행 계획</a>
            <a href="login.html" class="login-btn">로그인</a>
        </nav>
    </header>

    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-logo">
                <div class="logo">
                    <img src="jejulogo.png" alt="Plan Jeju" class="logo-image">
                </div>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="userId">아이디</label>
                    <input type="text" id="userId" name="userId" required>
                </div>

                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="nickname">별명</label>
                        <input type="text" id="nickname" name="nickname" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="birthdate">생년월일 8자리</label>
                    <input type="text" id="birthdate" name="birthdate" placeholder="YYYYMMDD" maxlength="8" required>
                </div>

                <div class="form-group">
                    <label>성별</label>
                    <div class="gender-group">
                        <div class="gender-btn" data-gender="male">남자</div>
                        <div class="gender-btn" data-gender="female">여자</div>
                        <div class="gender-btn" data-gender="none">선택안함</div>
                    </div>
                    <input type="hidden" id="gender" name="gender">
                </div>

                <button type="submit" class="signup-btn">회원가입</button>
            </form>
        </div>
    </div>

    <script>
        // 성별 선택
        document.querySelectorAll('.gender-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                document.getElementById('gender').value = this.dataset.gender;
            });
        });

        // 회원가입 제출
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // 회원가입 처리 (실제로는 서버와 통신)
            alert('회원가입 기능은 준비 중입니다.');
        });
    </script>
</body>
</html>
